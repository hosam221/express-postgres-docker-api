version: "3.8"

services:
  # 1. Your Node.js Application
  server:
    build: .
    container_name: node_api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_USER=postgres
      - DB_PASSWORD=secret123
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_PORT=5432
    depends_on:
      - db
    restart: on-failure

  # 2. PostgreSQL Database
  db:
    image: postgres:15
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  # 3. pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - db
    restart: always

# Save database data so it doesn't disappear when you restart
volumes:
  pgdata: